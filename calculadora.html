
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Calculadora basik</title>

	<script type="text/javascript"></script>
	<style type="text/css">
		button{
			width: 30px;
		}
		input
		{
			width: 90%;
			text-align: right;
		}
		table
		{
			border-radius: 5px;
			box-shadow: 5px 5px black;

		}
		td
		{
			text-align: center;
		}
	</style>
</head>
<body>
	<table border align="center">
		<tr>
			<td colspan="4">
				<input type="text" id="operando1" value="0">
			</td>
		</tr>

		<tr>
			<td colspan="4">
				<input type="text" id="operando2" value="0">
			</td>
		</tr>


		<tr>
			<td>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>+</button>
			</td>
		</tr>

		<tr>
			<td>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
			</td>
		</tr>

		<tr>
			<td>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>*</button>
			</td>
		</tr>

		<tr>
			<td>
				<button>=</button>
				<button>0</button>
				<button>CE</button>
				<button>/</button>
			</td>
		</tr>
		

	</table>

</body>
</html>
